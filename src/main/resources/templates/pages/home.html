<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <title>Dashboard - My Travel Journal</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2>‚úàÔ∏è My Travel Journal</h2>
            <p class="text-muted">Halo, <span th:text="${auth.name}">User</span>! Simpan kenangan perjalananmu.</p>
        </div>
        <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Jurnal</button>
            <a th:href="@{/auth/logout}" class="btn btn-outline-danger">Keluar</a>
        </div>
    </div>

    <!-- Bagian Chart (Fitur No. 8) -->
    <!-- Chart hanya muncul jika ada data -->
    <div class="card mb-4 shadow-sm" th:if="${not #lists.isEmpty(logs)}">
        <div class="card-body">
            <h5 class="card-title">Statistik Pengeluaran Wisata</h5>
            <div style="height: 300px;">
                <canvas id="travelChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Pencarian & Tombol Reset (PERBAIKAN 1) -->
    <form action="/" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control" 
                   th:value="${param.search}" 
                   placeholder="Cari berdasarkan judul atau lokasi...">
            
            <button class="btn btn-secondary" type="submit">Cari</button>
            
            <!-- Tombol Reset: Muncul hanya jika sedang mencari -->
            <a th:if="${param.search != null}" th:href="@{/}" class="btn btn-danger">
                X Reset
            </a>
        </div>
    </form>

    <!-- Daftar Jurnal (Grid Card) -->
    <div class="row">
        <div th:each="log : ${logs}" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <!-- Gambar Thumbnail -->
                <img th:src="@{'/images/' + ${log.imagePath}}" class="card-img-top" alt="Foto Wisata" 
                     style="height: 200px; object-fit: cover;" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                
                <div class="card-body">
                    <h5 class="card-title" th:text="${log.title}">Judul</h5>
                    <h6 class="card-subtitle mb-2 text-muted">üìç <span th:text="${log.destination}">Lokasi</span></h6>
                    <p class="card-text text-truncate" th:text="${log.description}">Deskripsi singkat...</p>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="badge bg-success">Rp <span th:text="${#numbers.formatDecimal(log.totalCost, 0, 'COMMA', 0, 'POINT')}">0</span></span>
                        <span class="text-warning">‚òÖ <span th:text="${log.rating}">5</span></span>
                    </div>
                </div>
                <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                    <a th:href="@{'/logs/' + ${log.id}}" class="btn btn-sm btn-info text-white">Lihat Detail</a>
                    <a th:href="@{'/logs/delete/' + ${log.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Yakin hapus kenangan ini?')">Hapus</a>
                </div>
            </div>
        </div>
        
        <!-- Pesan Kosong -->
        <div th:if="${#lists.isEmpty(logs)}" class="col-12 text-center py-5">
            <h4 class="text-muted">Belum ada jurnal perjalanan. Yuk tambah sekarang!</h4>
        </div>
    </div>

    <!-- MODAL TAMBAH DATA (Fitur No. 2) -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <form th:action="@{/logs/add}" method="post" enctype="multipart/form-data" th:object="${logForm}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah Jurnal Baru</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Judul Perjalanan</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Lokasi / Destinasi</label>
                            <input type="text" name="destination" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Cerita Pengalaman</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Total Biaya (Rp)</label>
                                <input type="number" name="totalCost" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Rating (1-5)</label>
                                <input type="number" name="rating" class="form-control" min="1" max="5" value="5">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Upload Foto Kenangan</label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script Chart (PERBAIKAN 2: Ditambahkan th:inline="javascript") -->
<script layout:fragment="others-js" th:inline="javascript">
    /* Mengambil data dari Java Controller dengan aman */
    const rawLabels = /*[[${chartDataLabels}]]*/ [];
    const rawData = /*[[${chartDataValues}]]*/ [];

    /* Pastikan element canvas ada sebelum menggambar */
    const ctxElement = document.getElementById('travelChart');
    
    if (ctxElement && rawLabels.length > 0) {
        const ctx = ctxElement.getContext('2d');
        
        new Chart(ctx, {
            type: 'bar', // Bisa diganti 'pie' atau 'line'
            data: {
                labels: rawLabels, // Nama Lokasi (Sumbu X)
                datasets: [{
                    label: 'Total Pengeluaran (Rp)',
                    data: rawData, // Total Biaya (Sumbu Y)
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            // Format angka rupiah di chart (opsional)
                            callback: function(value) {
                                return 'Rp ' + value.toLocaleString();
                            }
                        }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
